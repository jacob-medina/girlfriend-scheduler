<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Sue+Ellen+Francisco&family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Girlfriend Scheduler</title>
  </head>

  <body>
    <header class="p-5-md my-4">

      <h1 class="display-3 text-center">Girlfriend Scheduler</h1>

      <div id="hero" class="container">
        <div class="row align-items-center">

          <div class="col col-md-7">
            <img src="./assets/images/planner-icon.png" alt="Planner Icon"/>
          </div>

          <div class="col col-md-5">
            <h2>Plan a wonderful </h2>
            <p id="currentDay" class="display-4 lead my-3"></p>
            <h2>with your girlfriend!</h2>
            <a href="#main" class="btn btn-lg btn-dark my-5">Get Started</a>
          </div>

        </div>
      </div>

    </header>

    <main id="main">

      <div class="toast-container position-fixed top-0 start-0 p-3">
        <div id="saved-notification" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
          <div class="d-flex">
            <div class="toast-body">
              Promise remembered forever and ever ❤️
            </div>
            <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>

      <div id="time-block-container" class="container-fluid px-4-md"></div>

    </main>

    <footer class="my-5 text-center">
      <p class="fs-2">made by <a href="https://github.com/jacob-medina" class="ms-1 cursive" target="_blank">jacob medina</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
